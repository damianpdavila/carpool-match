<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
</head>

<body>

<nav th:replace="fragments :: page-header-menu"></nav>

<div th:replace="fragments :: messages"></div>

<div th:replace="fragments :: title"></div>

<main class="container" id="contact">
    <form method="post" th:action="@{/contact/{userid}(userid=${emailForm.toUser.uid})}" th:object="${emailForm}">
        <div class="row">

            <div class="col-md">

                <div class="form-group">
                    <label th:for="toUser">To:</label>
                    <input class="form-control" th:field="*{toUser.username}"/>
                    <div class="error" th:errors="*{toUser}"></div>
                </div>
                <div class="form-group">
                    <label th:for="fromUser">From:</label>
                    <input class="form-control" th:field="*{fromUser.username}"/>
                    <div class="error" th:errors="*{fromUser}"></div>
                </div>
                <div class="form-group">
                    <label th:for="message">Message</label>
                    <textarea class="form-control" th:field="*{message}" required="required" autofocus="autofocus"/></textarea>
                    <div class="error" th:errors="*{message}"></div>
                </div>

            </div>

        </div>
        <div class="row justify-content-center">
            <input type="submit" value="Send" class="btn btn-primary" />
            <a class="cancel-link" href="javascript:history.back()">Cancel</a>
        </div>
    </form>
</main>

<footer th:replace="fragments :: page-footer"></footer>

</body>
</html>
