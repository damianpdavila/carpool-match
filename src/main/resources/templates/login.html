<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: page-header-login"></nav>

<div th:replace="fragments :: messages"></div>

<!-- Begin page content -->

<main role="main" class="container-fluid body-content">
    <!-- Use a main section for the content of the pages. -->

    <div class="row justify-content-center">

        <form method="post" th:action="@{/login}" class="col-8">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" name="email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" />
            </div>

            <div class="form-group">
                <input id="remember-me" type="checkbox" name="remember-me" />
                <label for="remember-me">Remember Me</label>
            </div>

            <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
        </form>

    </div>

</main>

<footer th:replace="fragments :: page-footer"></footer>
</body>
</html>
